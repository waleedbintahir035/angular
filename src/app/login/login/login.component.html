<div class="login-container p-4 max-w-md mx-auto shadow-md border rounded mt-10">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <h4 class="text-lg mb-4">Please enter your credentials</h4>

    <div class="mb-3">
        <label for="username">Username : (assigment@lmkr.com)</label>
        <input pInputText type="text" [(ngModel)]="username" id="username" class="w-full" />
    </div>

    <div class="mb-3">
        <label for="password">Password : (assigment)</label>
        <input pInputText type="password" [(ngModel)]="password" id="password" class="w-full" />
    </div>


    <button pButton type="button" label="Login" (click)="login()" class="w-full mt-3"></button>

    <div *ngIf="loading" class="mt-4 text-center">
        <p-progressSpinner styleClass="custom-spinner"></p-progressSpinner>
    </div>
</div>
